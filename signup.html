<!DOCTYPE HTML>
<html>
    <head>
        <title>Welcome to Character Generator.</title>
        <link rel="stylesheet" type="text/css" href="signup.css"/>
		<!-- <script type="text/javascript" src="signup.js"></script> -->
    </head> 
    <body>
        <div class="standard">
            <h1>Welcome Adventurer!</h1>
            <p>To use our generators and begin saving your characters, <br/>
                please sign up by filling out the information below!</p>
            <div class="form-container">
                <div class="form-inside">
                    <form>
                        <input type = "text" name ="su_username" placeholder="Username">
                        <input type = "text" name ="su_name" placeholder="Name">
                        <input type = "text" name ="su_email" placeholder="Email">
                        <input type = "password" name="su_password" placeholder= "Password">
                        <input type = "password" name="su_cpassword" placeholder="Confirm Password">
                        <input type = "text" name="su_securityq" placeholder="Security Question">
                        <input type = "text" name="su_securitya" placeholder="Security Answer">
                    </form>
                </div>
            </div>
        </div>
        <button class="button button2">Signup</button>
        </form>
    </body>
</html>
